  <body>

    <!-- Header -->
    <div class="intro">Leonardo March's Portfolio</div>

    <header class="w3-display-container w3-content w3-center" style="max-width:1500px">

    <!-- Navbar on small screens -->

      <div class="w3-bar w3-light-grey">

    <!-- Page content -->
    <div class="w3-content w3-padding-large w3-margin-top" id="portfolio">


      <!-- Portfolio1 -->
      <div class="w3-container">
        <div class="w3-display-container mySlides">
          <img src="img/coffee.jpg" style="width:100%">
          <div class="w3-display-topright w3-container w3-padding-32">
            <span class="w3-white w3-padding-large w3-animate-bottom">Portfolio 1 Portfolio 1 Portfolio 1 Portfolio 1 Portfolio 1</span>
          </div>
        </div>
        <div class="w3-display-container mySlides">
          <img src="img/workbench.jpg" style="width:100%">
          <div class="w3-display-topright w3-container w3-padding-32">
            <span class="w3-white w3-padding-large w3-animate-bottom">Klorim tipsum</span>
          </div>
        </div>
        <div class="w3-display-container mySlides">
          <img src="img/ocean.jpeg" style="width:100%">
          <div class="w3-display-topright w3-container w3-padding-32">
            <span class="w3-white w3-padding-large w3-animate-bottom">Blorum pipsum</span>
          </div>
        </div>

        <div class="w3-display-container mySlides">
          <img src="img/workbench.jpg" style="width:100%">
          <div class="w3-display-topright w3-container w3-padding-32">
            <span class="w3-white w3-padding-large w3-animate-bottom">Klorim tipsum</span>
          </div>
        </div>

        <!-- Slideshow next/previous buttons -->
        <div class="w3-container w3-dark-grey w3-padding w3-xlarge">
          <div class="w3-left" onclick="plusDivs(-1)"><i class="fa fa-arrow-left w3-hover-text-teal"></i></div>
          <div class="w3-right" onclick="plusDivs(1)"><i class="fa fa-arrow-right w3-hover-text-teal"></i></div>

          <div class="w3-center">
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(7)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(8)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(9)"></span>
            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(10)"></span>

        </div>
      </div>

      <!-- End of Portfolio1 -->





      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>

    </div>

    <!-- End page content -->
    </div>

    <script>
      // Slideshow
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function currentDiv(n) {
        showDivs(slideIndex = n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demodots");
        if (n > x.length) {
          slideIndex = 1
        }
        if (n < 1) {
          slideIndex = x.length
        };
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-white";
      }
    </script>


  </body>
